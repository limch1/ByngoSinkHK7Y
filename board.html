<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>ByngoSink - </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='board.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js" integrity="sha512-B4skI5FiLurS86aioJx9VfozI1wjqrn6aTdJH+YQUmCZum/ZibPBTX55k5d9XM6EsKePDInkLVrN7vPmJxc1qA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>
    <script src="lib/fittext.js"></script>
    <script src='main.js'></script>
    <script src='board.js'></script>
</head>
<body>
    <div id="container">
        <main id="room">
            <div id="board-container" class="">
                <table id="board">
                </table>
            </div>
            <div id="sidebar">
                <header class="rounded bordered" style="width: 100%">
                    <div id="titleBar">
                        <h1>ByngoSink</h1>
                        <button id="Exit" class="rounded" onclick="exit()">Exit Room</button>
                    </div>
                    <h2 id="roomNameLabel"></h2>
                </header>
                <div id="teamSelector" class="rounded bordered">
                    <div class="window-header">
                        <div>here is teams </div>
                        <button id="teamDialogButton" class="rounded" onclick="createTeamDialog()">Add Team</button>
                    </div>
                    <div id="teamSelector-inner" class="rounded">
                    </div>
                    
                </div>
                <div id="chat-outer" class="rounded bordered">
                    <div class="window-header">
                        Chat
                        <button id="spectateButton" class="rounded" ondblclick="spectate()">Spectate (dbl click)</button>
                    </div>
                    <div id="chat-inner" class="rounded">
                        <div id="chat-box" class="bordered">
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                            <div class="chat-message">:3</div>
                        </div>
                        <input id="chat-message-box" class="bordered">
                    </div>
                </div>
                 
            </div>
            <div id="div1" class="flex"><div id="divchild">here goes the hk7y stuff</div></div>
            <dialog id="teamDialog" onclick="closeTeamDialog()">
                <div id="teamDialog-wrapper" onclick="noPropagate(event)">
                    Name
                    <input id="team-name">
                    Color
                    <input id="team-color" type="color" style="position:relative; z-index: 1000;">
                    <button id="team-submit" onclick="createTeam()">Create Team</button>
                </div>
            </dialog>
            
        </main>
        <main id="login-main" hidden>
            <div id="login-container">
                <div class="flex fill">
                    <label>Username:</label>
                    <input type="text" id="username" class="fill rounded" value="TestName">
                    <button id="login" onclick="login()">Login</button>
                </div>
            </div>
        </main>
        <footer class="flex">
            <div id="ws-url-wrapper">
                <input id="websocket-url" type="text" value="wss://byngosink-ws.manicjamie.com:555/">
            </div>
            <div>
                Cell type: 
                <select>
                    <option>Cross-diagonal</option>
                    <option disabled>Diagonal</option>
                    <option disabled>Square (30%)</option>
                    <option disabled>Square (50%)</option>
                </select>
            </div>
            <input id="copy-results" type="button" value="Copy Results" onclick="copyResults()">
            <div id="hk7ydiv"><div id="hk7ychild"></div></div>
            <div class="flex">
                <a href="https://github.com/ManicJamie/ByngoSink" target="_blank">github</a>
                about
            </div>
        </footer>
    </div>
</body>
</html>
