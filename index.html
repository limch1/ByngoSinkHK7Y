<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>BingoSink</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js" integrity="sha512-B4skI5FiLurS86aioJx9VfozI1wjqrn6aTdJH+YQUmCZum/ZibPBTX55k5d9XM6EsKePDInkLVrN7vPmJxc1qA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='main.js'></script>
    <script src='index.js'></script>
</head>
<body>
    <div id="container" class="container-fluid">
        <header class="rounded bordered">
            <div class="flex" style="row-gap: 0;">
                <h1>ByngoSink</h1>
                <p style="margin:0; height: 2em;">a generalisation of BingoSync</p>
            </div>
        </header>
        <main>
            <div id="room-list-outer" class="rounded bordered">
                <div class="window-header">Room List</div>
                <div id="room-list-inner">
                    <p>This is where the room list will go</p>
                </div>
            </div>
    
            <div id="room-creation-outer" class="rounded bordered">
                <div class="window-header">New Room</div>
                <div id="room-creation-inner" class="flex-vertical">
                    <div class="flex fill">
                        <label>Room Name:</label>
                        <input type="text" id="roomName" class="creation-width rounded" value="Test">
                    </div>
                    <div class="flex fill">
                        <label>Username:</label>
                        <input type="text" id="username" class="creation-width rounded" value="TestName">
                    </div>
                    <div class="flex fill">
                        <label>Game:</label>
                        <select id="game" class="creation-width rounded" name="Game" >
                        </select>
                    </div>
                    <div class="flex fill">
                        <label>Generator:</label>
                        <select id="generator" class="creation-width rounded" name="Generator">
                        </select>
                    </div>
                    <div class="flex fill">
                        <label>Board Type:</label>
                        <select id="board" class="creation-width rounded" name="Board">
                            <option value="Non-Lockout">Non-Lockout</option>
                            <option value="Lockout">Lockout</option>
                            <option value="Exploration" class="large">Exploration</option>
                            <option value="Roguelike" class="large">Roguelike</option>
                            <option value="GTTOS" class="large">Get To The Other Side</option>
                        </select>
                    </div>
                    <div class="flex fill">
                        <label>Seed:</label>
                        <input type="text" id="seed" class="creation-width rounded">
                    </div>
                    <!--
                    <label>Height:</label>
                    <input type="text" id="height" value="5"><br>
                    -->
                    <button id="create_room" onclick="create_room()">Create Room</button>
                </div>
            </div>
        </main>
        <footer class="">
            github history about
        </footer>
    </div>
</body>
</html>
